<body onload="ajax()">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto">Chat</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="https://chatkopp.herokuapp.com/auth/logout">Public chat</a>
        <a class="p-2 text-dark" href="https://chatkopp.herokuapp.com/api/chat/private/login/">Private chat login</a>
    </nav>
    <a class="btn btn-outline-primary" href="https://chatkopp.herokuapp.com/api/chat/private/register/">Create Private Chat</a>
</div>
<!-- Основная часть страницы -->
<div class="container">
    <div class="py-5 text-center">
        <h2>Online chat</h2>
        <p class="lead">Enter your name and let's chat</p>
    </div>
    <div class="row">
        <div class="col-6">
            <!-- Форма для получения сообщений и имени -->
            <h3>Message form</h3>
            <form id="messForm" onsort="fet()">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                <br>
<!--                <label for="to_name">Получатель</label>-->
<!--                <input type="text" name="to_name" id="to_name" placeholder="Введите имя получателя или all"-->
<!--                       class="form-control" value="all">-->
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control" placeholder="Enter your message"></textarea>
                <br>
                <input type="button" value="Send" class="btn btn-danger" onclick="f()" >
            </form>
        </div>
        <div class="col-6">
            <h3>Messages</h3>
            <!-- Вывод всех сообщений будет здесь -->
            <div id="all_mess"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function ajax(){
        var min = 1;
        var max = 6;



        document.getElementById('all_mess').innerHTML="";
        var req=new XMLHttpRequest();
        var $all_messages = $("#all_mess"); // Блок с сообщениями
        req.onreadystatechange=function(){
            if(req.readyState==4 && req.status==200){

                var posts = JSON.parse(req.responseText);

                console.log(posts);
                posts[0].forEach(function (post)
                {

                    var alertClass;
                    alertClass = 'secondary';

                    $all_messages.append("<div class='alert alert-" + alertClass + "'><b>" + post.name + "</b>: " + post.text_data + "</div>");

                });
               // document.getElementById('all_mess').innerHTML=req.responseText;

            }

        }
       req.open('GET','https://chatkopp.herokuapp.com/api/',true);
        req.send();

     //  setInterval(function(){ajax()},10000);
    }

    setInterval(function(){ajax()},1000);
    function f() {
        var $name = $("#name"); // Поле с именем
        var $textarea = $("#message"); // Текстовое поле
        var $all_messages = $("#all_mess"); // Блок с сообщениями
        var req=new XMLHttpRequest();
        var body = '$name=' + encodeURIComponent($name.val()) +
            '&$message=' + encodeURIComponent($textarea.val());

        req.open("POST",'https://chatkopp.herokuapp.com/api/',true);
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");



        req.send(body);
        //ajax();


    }
</script>
